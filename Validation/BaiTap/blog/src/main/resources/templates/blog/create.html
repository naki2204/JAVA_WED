<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>
<form th:action="@{/blog/create-blog}" th:object="${blog}" method="post" >
    <table>
        <tr>
            <td>Name blog</td>
            <td><input th:type="text" th:field="*{nameBlog}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
<!--                <select th:field="*{category}">-->
<!--                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nameCategory}"></option>-->
<!--                </select>-->
                <select th:field="*{category.id}">
                    <option th:each="c : ${categories}"
                            th:text="${c.getNameCategory()}"
                            th:value="${c.getId()}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
